<!-- BEGIN: Content-->
<div class="app-content content">
    <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div>
    <div class="content-wrapper">
       <div class="content-header row">
       </div>
       <div class="content-body">
          <section class="row flexbox-container">
             <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8 d-flex justify-content-center">
                <div class="card bg-authentication rounded-0 mb-0 w-100">
                   <div class="row m-0">
                      <div class="col-lg-6 d-lg-block d-none text-center align-self-center pl-0 pr-3 py-0">
                         <img src="../../../assets/images/pages/register.jpg" alt="branding logo">
                      </div>
                      <div class="col-lg-6 col-12 p-0">
                         <div class="card rounded-0 mb-0 p-2">
                            <div class="card-header pt-50 pb-1">
                               <div class="card-title">
                                  <h4 class="mb-0">Create Account</h4>
                               </div>
                            </div>
                            <p class="px-2">Fill the below form to create a new account.</p>
                            <div class="card-content">
                               <div class="card-body pt-0">
                                  <form (submit)="register()">
                                     <div class="form-label-group">
                                        <label class="basic_input_label" for="basicInput"> Type<span class="text-danger">*</span></label>
                                        <select class="custom-select h-35" id="customSelect" [formControl]="orgTypeCtrl">
                                           <option selected="">Organisation Type</option>
                                           <option value="Clinic">Clinic</option>
                                           <option value="Hospital">Hospital</option>
                                        </select>
                                     </div>
                                     <div class="form-label-group">
                                        <label class="basic_input_label" for="basicInput"> Organisation Name<span class="text-danger">*</span></label>
                                        <input type="text" id="" class="form-control" [formControl]="orgNameCtrl" placeholder="Organisation Name" required>
                                     </div>
                                     <div class="row w-100 m-0">
                                        <div class="form-label-group col-sm-6 pl-0">
                                           <input type="text" id="inputName" class="form-control" [formControl]="fnameCtrl" placeholder="First Name" required>
                                           <label for="inputName">First Name</label>
                                        </div>
                                        <div class="form-label-group col-sm-6 pr-0">
                                           <input type="text" id="inputName" class="form-control" [formControl]="lnameCtrl" placeholder="Last Name" required>
                                           <label for="inputName">Last Name</label>
                                        </div>
                                     </div>
                                     <div class="form-label-group ">
                                        <input type="email" id="inputEmail" class="form-control" [formControl]="emailCtrl" placeholder="Email" required>
                                        <label for="inputEmail">Email</label>
                                     </div>
                                     <div class="form-label-group ">
                                        <input type="number" id="inputPhone" class="form-control" [formControl]="phoneCtrl" placeholder="Phone Number" required>
                                        <label for="inputPhone">Email</label>
                                     </div>
                                     <div class="row w-100 m-0">
                                        <div class="form-label-group col-sm-6 pl-0">
                                           <input type="password" id="inputPassword" class="form-control" [formControl]="pwdCtrl" placeholder="Password" required>
                                           <label for="inputPassword">Password</label>
                                        </div>
                                        <div class="form-label-group col-sm-6 pr-0">
                                           <input type="password" id="inputConfPassword" class="form-control" [formControl]="cpwdCtrl" placeholder="Confirm Password" required>
                                           <label for="inputConfPassword">Confirm Password</label>
                                        </div>
                                     </div>
                                     <!-- <div class="form-group row">
                                        <div class="col-12">
                                            <fieldset class="checkbox">
                                                <div class="vs-checkbox-con vs-checkbox-primary">
                                                    <input type="checkbox" checked>
                                                    <span class="vs-checkbox">
                                                        <span class="vs-checkbox--check">
                                                            <i class="vs-icon feather icon-check"></i>
                                                        </span>
                                                    </span>
                                                    <span class=""> I accept the terms & conditions.</span>
                                                </div>
                                            </fieldset>
                                        </div>
                                        </div> -->
                                     <div class="">
                                        <a routerLink='/login' class="btn btn_login  btn-inline mb-50">Login</a>
                                        <input type="submit" class="btn btn_reg float-right btn-inline mb-50" value = 'Next' />
                                       
                                     </div>
                                  </form>
                               </div>
                            </div>
                         </div>
                      </div>
                   </div>
                </div>
             </div>
          </section>
       </div>
    </div>
 </div>
 <!-- END: Content-->
